<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Vậtlý = + prompt('Vậtlý')
    let Hóahọc = + prompt('Hóahọc')
    let Sinhhọc = + prompt('Sinhhọc')
    let Tổngđiểm = Vậtlý + Hóahọc + Sinhhọc
    document.write("Tổng điểm" + Tổngđiểm + '<br/>')
    let Điểmtrungbình = (Vậtlý + Hóahọc + Sinhhọc)/3
    document.write("Điểm trung bình" + Điểmtrungbình)
</script>
</body>
</html>
